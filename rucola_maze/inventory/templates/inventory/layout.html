{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'inventory/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito">
    <link rel="shortcut icon" type="image/png" href="{% static 'inventory/favicon.svg' %}">
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'inventory/logo.svg' %}" width="104px">
        </a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'ingredients' %}">Ингредиенты</a>
        <a class="nav-item nav-link" href="{% url 'menu_items' %}">Меню</a>
        <a class="nav-item nav-link" href="{% url 'recipe_requirements' %}">Требования рецептов</a>
        <a class="nav-item nav-link" href="{% url 'purchases' %}">Покупки</a>
        <div class="me-auto">
            <a class="nav-item nav-link" href="{% url 'logout' %}">Выйти</a>
        </div>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'sign_up' %}">Зарегистрироваться</a>
        <a class="nav-item nav-link" href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
    {% block body %}

    {% endblock %}
</body>

</html>
